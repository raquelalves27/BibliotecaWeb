<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="styles/style_register.css">
</head>
<body>
  <div class="container">
    <h2>Cadastre-se</h2>
    <form id="registerForm" action="#">
      <div class="input-container">
        <input type="text" id="name" placeholder="Nome">
      </div>
      <div class="input-container">
        <input type="text" id="email" placeholder="E-mail">
      </div>
      <div class="input-container">
        <input type="text" id="cpf" placeholder="CPF" maxlength="14">
      </div>
      <div class="input-container">
        <input type="tel" id="phone" placeholder="Telefone">
      </div>
      <div class="input-container">
        <input type="password" id="password" placeholder="Senha">
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="login-link">
      <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
    </div>
  </div>
  <script src="scripts/script_register.js"></script>
</body>
</html>
